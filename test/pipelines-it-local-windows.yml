jobs:
- job: 'Test'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6' 
      addToPath: true 
      architecture: 'x64'
  - task: PowerShell@2
    inputs:
      targetType: 'filePath' # Optional. Options: filePath, inline
      filePath: install.ps1
    displayName: 'install nni from source code'