jobs:
- job: 'Test'
  steps:
  - task: NuGetToolInstaller@1
    inputs:
      checkLatest: true
  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: 'src/nni_manager/training_service/aether/cslib/AetherClient.sln'
      feedsToUse: 'config'
      nugetConfigPath: 'src/nni_manager/training_service/aether/cslib/NuGet.Config'
      externalFeedCredentials: 'AzureDstsManagement'
      versioningScheme: 'off'
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true
      architecture: 'x64'
  - script: |
      powershell.exe -file install.ps1
    displayName: 'Install nni toolkit via source code'
  - script: |
      python -m pip install scikit-learn==0.20.0 --user
      python -m pip install keras==2.1.6 --user
      python -m pip install https://download.pytorch.org/whl/cu90/torch-0.4.1-cp36-cp36m-win_amd64.whl --user
      python -m pip install torchvision --user
      python -m pip install tensorflow==1.11.0 --user
    displayName: 'Install dependencies for integration tests'
  - script: |
      cd test
      python generate_ts_config.py
    displayName: 'generate config files'
  - script: |
      cd test
      python config_test.py --ts local --local_gpu --exclude cifar10,smac,bohb
    displayName: 'Examples and advanced features tests on local machine'
  - script: |
      cd test
      powershell.exe -file unittest.ps1
    displayName: 'unit test'
  - script: |
      cd test
      python naive_test.py
    displayName: 'Naive test'
  - script: |
      cd test
      python tuner_test.py
    displayName: 'Built-in tuners / assessors tests'
  - script: |
      cd test
      python metrics_test.py
    displayName: 'Trial job metrics test'