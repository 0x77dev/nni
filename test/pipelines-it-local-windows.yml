jobs:
- job: 'integration_test_local_windows'

  steps:
  - script: python -m pip install --upgrade pip setuptools --user
    displayName: 'Install python tools'
  - script: |
      powershell.exe -file install.ps1
    displayName: 'Install nni toolkit via source code'
  - script: |
      python -m pip install scikit-learn==0.20.0 --user
      python -m pip install keras==2.1.6 --user
      python -m pip install tensorflow-gpu --user
    displayName: 'Install dependencies for integration tests'
  - script: |
      cd test
      python3 naive_test.py
    displayName: 'Naive test'
  - script: |
      cd test
      python3 tuner_test.py
    displayName: 'Built-in tuners / assessors tests'
  - script: |
      cd test
      PATH=$HOME/.local/bin:$PATH python3 config_test.py --ts local --exclude cifar10
    displayName: 'Examples and advanced features tests on local machine'
  - script: |
      cd test
      PATH=$HOME/.local/bin:$PATH python3 metrics_test.py
    displayName: 'Trial job metrics test'
